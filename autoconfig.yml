# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  aliases:
    global:
      q: close
      qa: quit
      w: session-save
      wq: quit --save
      wqa: quit --save
  auto_save.interval:
    global: 15000
  colors.webpage.darkmode.enabled:
    global: false
  colors.webpage.preferred_color_scheme:
    global: dark
  content.media.audio_capture:
    https://teams.microsoft.com: true
  content.media.video_capture:
    https://teams.microsoft.com: true
  content.notifications.enabled:
    https://platzi.com: true
    https://thepiratebay.org: false
    https://web.whatsapp.com: false
    https://www.reddit.com: true
    https://www.youtube.com: false
  content.register_protocol_handler:
    https://mail.proton.me#mailto=%25s: true
    https://mail.tutanota.com#url=%25s: true
  content.user_stylesheets:
    global: null
  editor.command:
    global:
    - vim
    - -f
    - '{file}'
    - -c
    - normal {line}G{column0}l
  scrolling.smooth:
    global: true
  statusbar.show:
    global: always
  tabs.show:
    global: always
